[neopixel Beleuchtung]
pin: PA8
chain_count: 20
color_order: GRB

initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0

[gcode_macro Beleuchtung_an]
gcode:
  SET_LED LED="Beleuchtung" RED=1.0 GREEN=1.0 BLUE=1.0 SYNC=0 TRANSMIT=1

[gcode_macro Beleuchtung_aus]
gcode:
  SET_LED LED="Beleuchtung" RED=0.0 GREEN=0.0 BLUE=0.0 SYNC=0 TRANSMIT=1

[gcode_macro Beleuchtung_rot]
gcode:
  SET_LED LED="Beleuchtung" RED=1.0 GREEN=0.0 BLUE=0.0 SYNC=0 TRANSMIT=1